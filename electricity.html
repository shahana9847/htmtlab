        <?php
        if
        (SERVER["REQUEST_METHOD"]=="POST") 
        {
            $units=$_POST["units"];
            $bill=0;
            if($units<=100){
                $bill=$units*5;
            }
            elseif($units<=200){
                $bill=(100*5)+(($units-100)*7);
            }
            elseif($units<=300){
                $bill=(100*5)+(100*7)+(($units-200)*10);
            }
            else{
                $bill=(100*5)+(100*7)+(100*10)+(($units-300)*15);
            }
            echo"<h3>total electrity bill:$bill</h3>";
        }
        ?>
